run:
  phase: language
  seed: 42
  work_dir: outputs

data:
  name: captions
  path: /path/to/captions_dataset
  batch_size: 32
  num_workers: 8
  pin_memory: true
  shuffle: true

model:
  embed_dim: 256
  text_encoder_dim: 768
  freeze_backbone: false
  downsampler:
    enable_variable: true
    max_queries: 256
    ratio_pred_dim: 4
    ratio_mode: keep_frac
    gumbel_tau: 1.0
    hard_select: false
    ratio_target: 0.5
    ratio_loss_weight: 0.0

loss:
  contrastive:
    temperature: 0.07
  energy:
    lambda: 0.1

train:
  epochs: 50
  lr: 0.0001
  weight_decay: 0.05
  alpha: 0.0
  compression_ratio: 0.5

dist:
  world_size: 1
  backend: nccl
  fp16: false

logging:
  interval: 50
